<VirtualHost *:80>
    ServerName _
    RewriteEngine On
    RewriteRule ^ - [F]   # 403 Forbidden para qualquer requisição
    CustomLog ${APACHE_LOG_DIR}/catchall-80.access.log common
    ErrorLog  ${APACHE_LOG_DIR}/catchall-80.error.log
</VirtualHost>
<VirtualHost *:443>
    ServerName _
    SSLEngine on
    SSLCertificateFile      /etc/letsencrypt/live/soa.promad.adv.br/fullchain.pem
    SSLCertificateKeyFile   /etc/letsencrypt/live/soa.promad.adv.br/privkey.pem

    SSLProtocol All -SSLv2 -SSLv3
    SSLCipherSuite HIGH:!aNULL:!MD5
    SSLHonorCipherOrder on

    RewriteEngine On
    RewriteRule ^ - [F]   # 403 para tudo
    CustomLog ${APACHE_LOG_DIR}/catchall-ssl.access.log common
    ErrorLog  ${APACHE_LOG_DIR}/catchall-ssl.error.log
</VirtualHost>