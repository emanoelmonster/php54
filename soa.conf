<Directory "/var/www/html/soa-admin/">
    Options FollowSymLinks
    AllowOverride All
    AddType application/x-httpd-php .php .php3 .php4 .htx .phtml
    Order allow,deny
    Allow from all
</Directory>

<VirtualHost *:80>
    DocumentRoot /var/www/html/soa-admin/
    ServerName soa.promad.adv.br
    ServerAlias soa2.promad.adv.br
    ServerAdmin infraestrutura@grupoapi.net.br
    ErrorLog "|/usr/sbin/rotatelogs /var/log/httpd/soa.promad.adv.br-error_log.%Y.%m.%d 86400"
    CustomLog "|/usr/sbin/rotatelogs /var/log/httpd/soa.promad.adv.br-access_log.%Y.%m.%d 86400"common
</VirtualHost>


<VirtualHost *:443>    
    DocumentRoot /var/www/html/soa-admin/
    ServerName soa.promad.adv.br
    ServerAlias soa2.promad.adv.br
    ErrorLog "|/usr/sbin/rotatelogs /var/log/httpd/ssl-soa.promad.adv.br-error_log.%Y.%m.%d 86400"
	CustomLog "|/usr/sbin/rotatelogs /var/log/httpd/ssl-soa.promad.adv.br-access_log.%Y.%m.%d 86400"common
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/soa.promad.adv.br/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/soa.promad.adv.br/privkey.pem
</VirtualHost>
